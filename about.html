<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="assets/css/navbar.component.css">
  <link rel="stylesheet" href="assets/css/footer.component.css">
  <link rel="stylesheet" href="assets/css/about.component.css">
</head>
<body>
<div id="navbar-placeholder"></div>
<br >
  <div style="margin-top: 100px" class="about-container">
    <div class="about-image">
      <img src="https://preview.colorlib.com/theme/thebarber/img/about/about_lft.png" alt="Barber Shop Image" class="image">
      <div class="opening-hour">
        <h3><i class="far fa-clock"></i> Opening Hour</h3>
        <p>Mon-Fri (9.00-11.00)</p>
        <p>Sat (10.00-4.00)</p>
      </div>
    </div>
    <div class="about-content">
      <h2>About Us</h2>
      <h3>Experienced and Traditional Stylish Barber Shop</h3>
      <p>Inspires employees and organizations to support causes they care about. We do this to bring more resources to the nonprofits that are changing our world.</p>
      <button class="learn-more-btn">Learn More</button>
    </div>
  </div>
<div id="footer-placeholder"></div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
              document.getElementById('navbar-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error al cargar el navbar:', error));
  });

  document.addEventListener('DOMContentLoaded', function() {
    fetch('footer.html')
            .then(response => response.text())
            .then(data => {
              document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error al cargar el navbar:', error));
  });
</script>
</body>
</html>
