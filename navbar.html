<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="assets/css/navbar.component.css">
  <title>BarberHub</title>
</head>
<body>

<nav class="nav">
  <div class="container">
    <h1 class="logo"><a href="index.html">BarberHub</a></h1>
    <button class="nav-toggle" onclick="toggleMenu()" aria-label="Abrir menÃº" aria-expanded="false">
      <span class="hamburger"></span>
    </button>
    <ul class="nav-menu">
      <li><a href="index.html" class="nav-link">NEO</a></li>
      <li><a href="about.html" class="nav-link">Nosotros</a></li>
      <li><a href="services.html" class="nav-link">Servicios</a></li>
      <li><a href="contact.html" class="nav-link">Contacto</a></li>
      <li><a href="faq.html" class="nav-link">FAQs</a></li>
    </ul>
  </div>
</nav>

<script>
  function toggleMenu() {
    const navMenu = document.querySelector('.nav-menu');
    const hamburger = document.querySelector('.hamburger');
    if (navMenu) {
      navMenu.classList.toggle('active');
    }
    if (hamburger) {
      hamburger.classList.toggle('active');
    }
    // Actualizamos el atributo aria-expanded
    const expanded = hamburger.classList.contains('active');
    document.querySelector('.nav-toggle').setAttribute('aria-expanded', expanded);
  }

  function setCurrentLink() {
    const links = document.querySelectorAll('.nav-link');
    links.forEach(link => {
      if (link.href === window.location.href) {
        link.classList.add('current');
      }
    });
  }

  document.addEventListener('DOMContentLoaded', function() {
    const nav = document.querySelector('.nav');
    window.addEventListener('scroll', function() {
      if (window.scrollY > nav.offsetHeight + 150) {
        nav.classList.add('active');
      } else {
        nav.classList.remove('active');
      }
    });

    setCurrentLink();
  });
</script>

</body>
</html>
