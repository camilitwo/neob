<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/css/navbar.component.css">
    <link rel="stylesheet" href="assets/css/welcome.component.css">

    <link rel="stylesheet" href="assets/css/footer.component.css">
</head>
<body>
<div id="navbar-placeholder"></div>
    <div class="hero">



        <div class="container">
            <h1>¡La Barbería que está revolucionando Quilicura!</h1>
        </div>



    </div>

    <div id="footer-placeholder"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-placeholder').innerHTML = data;
                })
                .catch(error => console.error('Error al cargar el navbar:', error));
        });

        document.addEventListener('DOMContentLoaded', function() {
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-placeholder').innerHTML = data;
                })
                .catch(error => console.error('Error al cargar el navbar:', error));
        });
    </script>

</body>
</html>
